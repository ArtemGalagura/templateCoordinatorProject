name: {{cookiecutter.projectName}}
settings:
  DEVELOPMENT_TEAM: {{cookiecutter.teamId}}
  IPHONEOS_DEPLOYMENT_TARGET: {{cookiecutter.deploymentTarget}}
  SWIFT_VERSION: 5.0

options:
  createIntermediateGroups: true

targetTemplates:
  Core:
    platform: iOS
    type: application

    scheme: {}

    settings:
      TARGETED_DEVICE_FAMILY: 1

    sources:
      - ../App/Project
      - ../App/Generated
      - ../App/Resources
      - ../App/Resources/Assets.xcassets
      - ../App/Resources/Localization
      - ../App/Resources/Storyboards
      - ../App/Resources/Xibs
      - ../App/Sources
      - ../App/Sources/Extensions
      - ../App/Sources/Flows
      - ../App/Sources/Models
      - ../App/Sources/Workers
    
      - path: ../App/Generated/Autogenerated/R.generated.swift
        optional: true
    
    preBuildScripts:
      - path: ../Scripts/r-swift.sh
        name: R.swift
        inputFiles:
          - $TEMP_DIR/rswift-lastrun
        outputFiles:
          - $SRCROOT/App/Generated/Autogenerated/R.generated.swift

    postCompileScripts:
      - path: ../Scripts/swiftlint.sh
        name: Swiftlint



